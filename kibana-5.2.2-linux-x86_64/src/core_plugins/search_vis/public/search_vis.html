<div class="markdown-vis" ng-controller="KbnSearchVisController">
    <div>
        <input ng-model="error" placeholder="ATM ID" type="text" class="ng-valid ng-dirty ng-valid-parse ng-touched" style="width: 99%;    color: #272727;">



    </div>
    <div style="width:100%;float: left;" ng-if="respo.length==0">
    <div style="width: 100%;float: left;">  <spam class="ng-binding">No se encontraron resultados </spam> </div>
    </div>
    <div style="width:100%;float: left;" ng-if="respo.length!=0">
    <div style="width:15%;float: left;">  <spam >Id </spam> </div>
    <div style="width:35%;float: left;">  <spam>Description</spam> </div>
    <div style="width:20%;float: left;">  <spam>Status</spam> </div>
    </div>

    <div style="width:100%;float: left;margin-top:2px; border-top: 1px solid #a6a6a6;" ng-repeat="i in respo" >
    <div style="width:20%;float: left;"> <spam  style="word-wrap: break-word;">{{i._source.atm_id}} </spam> </div>
    <div style="width:54%;float: left;">  <spam  style="word-wrap: break-word;">{{ i._source.text }}</spam> </div>
    <div style="width:25%;float: left;">  <spam  style="word-wrap: break-word;">{{ i._source.status }}</spam> </div>
    </div>


</div>
